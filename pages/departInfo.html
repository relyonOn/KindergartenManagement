<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>部门管理</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/departInfo.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
    <!-- 内容区域 -->
    <div class="stuInfor_content container-fluid">
       <div class="row">
            <!-- 搜索学生栏 -->
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="stuInfor_searchBar col-lg-8">
                    <!--<span>部门：</span>-->
                    <!--<label for="stuInfor_selectClass"></label>-->
                    <!--<select name="select" id="stuInfor_selectClass">-->
                        <!--<option class="stuInfor_searchOption" value="">全部</option>-->
                    <!--</select>-->
                    <input id="search_department" type="text" class="stuInfor_inputText" placeholder="输入部门名称或编号" name=""><span class="stuInfor_search btn-success  radius">
                    <i class="iconfont icon-icon09"></i> 搜索部门</span>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <!-- 批量删除及添加部门 -->
            <div class="row">
                <!-- 批量删除及添加部门按钮 -->
                <div class="stuInfor_delateAdd col-lg-3">
                    <!--<button type="button" class="stuInfo_delateBtn iconfont icon-shanchu btn btn-danger" data-toggle="modal" data-target="#stuInfor_delateAllStuModal">批量删除</button>-->
                    <button type="button" class="stuInfo_addBtn iconfont icon-icon-test btn btn-info" data-toggle="modal" data-target="#stuInfor_addStuModal">添加部门</button>
                </div>
                <div class="col-lg-5"></div>
                <!-- 显示部门总数 -->
                <div class="stuInfor_stuNumber col-lg-4">
                    <span class="stuInfor_stuNumberSpan">共有数据：<strong class="stuInfor__stuNumberStrong"></strong> 条</span>
                    <a href="" class="stuInfo_addBtn btn btn-info">刷新</a>
                    <a id="out_table" class="stuInfo_addBtn btn btn-info">导出</a>
                </div>
            </div>
            <!-- 显示部门基本信息 -->
            <div class="row">
                <div class="stuInfor_table col-lg-12">
                    <table id="stuInfor_mytable" class="table table-hover table-bordered table-striped">
                        <thead id="stuInfor_thead">
                            <tr>
    
                            </tr>
                        </thead>
                        <tbody class="department_tbody"></tbody>
                    </table>
                </div>
            </div>
            <!-- 显示页数 -->
            <div class="stuInfor_pages row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-6">

                </div>
                <div class="stuInfor_pageNumCounts col-lg-4">
                    <button class="stuInfor_btnComm">上一页</button>
                    <div id="stuInfor_pageNum"></div>
                    <button class="stuInfor_btnComm">下一页</button>
                </div>
        </div>
       </div>
    </div>
    <!-- 批量删除学生 -->
    <!-- Modal -->
    <!--<div class="modal fade" id="stuInfor_delateAllStuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">-->
        <!--<div class="modal-dialog" role="document">-->
            <!--<div class="modal-dialog modal-sm" role="document">-->
                <!--<div class="modal-content">-->
                    <!--<div class="stuInfor_delateAllStu_tittle modal-header">-->
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                        <!--<h4 class="modal-title" id="stuInfor_delateAllStu_tab">是否需要批量删除？</h4>-->
                    <!--</div>-->
                    <!--<div class="stuInfor_delateAllStu_btn stuInfor_addStu modal-footer">-->
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                        <!--<button type="button" class="btn btn-primary">确认</button>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <!-- 添加部门 -->
    <!-- Modal -->
    <div class="modal fade" id="stuInfor_addStuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="stuInfor_addStu_tab">添加部门信息</h4>
        </div>
        <div class="modal-body row">
           <div class="stuInfor_addStu row">
               <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门编号<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
               <div class="col-md-4 col-lg-4">
                   <label for="departInfo1"></label>
                   <input id="departInfo1" class="stuInfor_addStu_inputCom" type="text" value="">
               </div>
                <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门名称<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
                <div class="col-md-4 col-lg-4">
                    <label for="departInfo2"></label>
                    <input id="departInfo2" class="stuInfor_addStu_inputCom" maxlength="20" type="text" value="">
                </div>

           </div>
           <div class="stuInfor_addStu row">
               <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门描述<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
               <div class="col-md-4 col-lg-4">
                   <label for="departInfo3"></label>
                   <input id="departInfo3" class="stuInfor_addStu_inputCom" maxlength="20" type="text" value="">
               </div>
               <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门人员数<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
               <div class="col-md-4 col-lg-4">
                   <label for="departInfo4"></label>
                   <input id="departInfo4" class="stuInfor_addStu_inputCom" type="text" value="">
               </div>
           </div>
        </div>
        <div class="stuInfor_addStu_btn stuInfor_addStu modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button id="modal_btn" type="button" class="btn btn-primary">确认</button>
        </div>
        </div>
    </div>
    </div>
    <!-- 编辑部门 -->
    <!-- Modal -->
    <div class="modal fade" id="department_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="stuInfor_addStu_tab1">编辑部门信息</h4>
                </div>
                <div class="modal-body row">
                    <div class="stuInfor_addStu row">
                        <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门编号<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
                        <div class="col-md-4 col-lg-4">
                            <label for="departInfo01"></label>
                            <input id="departInfo01" disabled="disabled" class="stuInfor_addStu_inputCom" readonly="readonly" type="text" value="">
                        </div>
                        <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门名称<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
                        <div class="col-md-4 col-lg-4">
                            <label for="departInfo02"></label>
                            <input id="departInfo02" class="stuInfor_addStu_inputCom" maxlength="20" type="text" value="">
                        </div>

                    </div>
                    <div class="stuInfor_addStu row">
                        <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门描述<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
                        <div class="col-md-4 col-lg-4">
                            <label for="departInfo03"></label>
                            <input id="departInfo03" class="stuInfor_addStu_inputCom" maxlength="20" type="text" value="">
                        </div>
                        <div class="stuInfor_addStu_col col-md-2 col-lg-2">部门人员数<i class="stuInfor_addStu_xing iconfont icon-xinghao"></i></div>
                        <div class="col-md-4 col-lg-4">
                            <label for="departInfo04"></label>
                            <input id="departInfo04" disabled="disabled" class="stuInfor_addStu_inputCom" type="text" value="">
                        </div>
                    </div>
                </div>
                <div class="stuInfor_addStu_btn stuInfor_addStu modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="modal_btn01" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--查看按钮modal-->
    <div class="modal fade" id="look_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="stuInfor_addStu_tab2">部门成员信息</h4>
                </div>
                <div id="depart_persons">

                </div>
                <div id="person_info" class="stuInfor_addStu_btn stuInfor_addStu modal-footer">
                    <button id="close_modal" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../js/DATE_index.js"></script>
    <script src="../js/departInfo.js"></script>
    <script src="../lib/jquery-table2excel-master/src/jquery.table2excel.js"></script>

</body>
</html>
